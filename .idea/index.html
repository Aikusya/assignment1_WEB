<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rixy | Log In</title>
        <link rel="stylesheet" href="CSS/style1.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="title">Login Form</div>
            <form action="#">
                <div class="field">
                    <input type="text">
                    <label>Email Address</label>
                </div>
                <div class="field">
                    <input type="password">
                    <label>Password</label>
                </div>
                <div class="field">
                    <input type="text">
                    <label>Your Nickname</label>
                </div>
                <div class="pass-link">
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="field">
                    <input type="submit" value="Login">
                </div>
            </form>
        </div>
    </body>
</html>
